<!DOCTYPE html>
<html lang="en">
<head>
    <title>23BCE1461</title>
    <script>
        function calc(){
        let rph=45;
        var hw=parseInt(prompt("hours worked: "));
        var com=parseInt(prompt("Cost Of Materials: "));
        var lc=hw*rph;
        var tc=lc+com;
        alert("The Labour Cost: "+lc+"\n"+"Total Charge: "+tc);
        }
        </script>
</head>
<body>
    <button onclick="calc()">Calculate Charge</button>
</body>
</html>
