        <script defer="defer">
            function age(){
            var age=parseInt(prompt("What is your age?"));
            if(age>=18){
                alert("You are eligible to drive.");
            }
            else{
                alert("You are ineligible to drive.");
            }
        }
        </script>
    </head>
    <body>
        <button onclick="age()">Check</button>
    </body>
</html>
