<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1461</title>
</head>
<body>
    <form>
        
        <fieldset>
            <legend>Just trying</legend>
            BMI Calculator <select >
                <option >Male</option>
                <option selected>Female</option>
                <option>Other</option>
            </select>
        </fieldset>
        <fieldset>
            <b>Enter your weight:</b><br>
            (in pounds)<input id="weight" type="number">
        </fieldset>
        <fieldset>
            <b>Enter your height:</b><br>
            (feet)<input id="feet" type="number"><br>
            (inches)<input type="number" id="inches">
         </fieldset>
         <fieldset>
            <center><button type="button" onclick="calculate()">Calculate</button></center>
         </fieldset>
         <fieldset>
            <b>Your BMI is:</b><br>
            <input type="number" readonly id="result">
         </fieldset>
    </form>
    <script>
        function calculate(){
            let w=document.getElementById("weight").value;
            let f=document.getElementById("feet").value;
            let i=document.getElementById("inches").value;
            let h = (parseFloat(f) * 12) + parseFloat(i);
            let bmi=(703*w)/(h*h);
            if(w==""){
                alert("Please enter weight!");
                return;
            }
            else if(f==""){
                alert("Please enter height in feet!");
                return;
            }
            else if(i==""){
                alert("Please enter height in inches!");
                return;
            }
            document.getElementById("result").value=bmi;
            return;
        }
    </script>
</body>
</html>
