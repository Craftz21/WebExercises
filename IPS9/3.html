<!DOCTYPE html>
<html>
<head>
    <title>23BCE1461</title>
    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let feet = parseFloat(document.getElementById("feet").value);
            let inches = parseFloat(document.getElementById("inches").value);
            let heightInInches = (feet * 12) + inches;
            let bmi = (703 * weight) / (heightInInches * heightInInches);
            bmi = bmi.toFixed(2);
            let status = "";
            if (bmi < 17.5) {
                status = "Anorexia";
            } else if (bmi >= 17.5 && bmi < 18.5) {
                status = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                status = "Ideal Range";
            } else if (bmi >= 25 && bmi < 29.9) {
                status = "Overweight";
            } else {
                status = "Obese";
            }

            alert("Your BMI is: " + bmi + "\nStatus: " + status);
        }
    </script>
</head>
<body>
    <h2>BMI Calculator</h2>
    <label>Enter Your Weight (in pounds):</label>
    <input type="number" id="weight"><br><br>

    <label>Enter Your Height:</label><br>
    <label>Feet:</label>
    <input type="number" id="feet">
    <label>Inches:</label>
    <input type="number" id="inches"><br><br>

    <button onclick="calculateBMI()">Calculate</button>
</body>
</html>
