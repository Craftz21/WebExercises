<!DOCTYPE html>

    <style>
        .myphoto {
            width: 150px;
            height: 150px;
            border-radius: 50%;  /* Makes the image appear as a circle */
            border: 2px solid #FF69B4;  /* Hot pink border */
            display: block;
            margin: 20px auto;
        }

        .photo-title {
            text-align: center;
            font-family: Arial, sans-serif;
            animation: colorAndSize 3s infinite;
        }

        @keyframes colorAndSize {
            0% {
                color: #FF0000;  /* Red */
                font-size: 100%;
            }
            50% {
                color: #0000FF;  /* Blue */
                font-size: 150%;
            }
            100% {
                color: #FF0000;  /* Back to red */
                font-size: 100%;
            }
        }
    </style>
</head>
