<!DOCTYPE html>
<html>
<head>
    <title>Test JavaScript Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 1px solid black;
            width: 600px;
            padding: 20px;
            position: relative;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .time-box {
            border: 1px solid black;
            padding: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        input, select, textarea {
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .form-group label {
            width: 150px;
        }
        .form-group input, .form-group select {
            flex: 1;
        }
        .pan-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .pan-container label {
            margin-right: 10px;
        }
    </style>
    <script>
        function updateTime() {
            let now = new Date();
            document.getElementById("time").innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        function validateForm() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let zip = document.getElementById("zip").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let verifyPassword = document.getElementById("verifyPassword").value;
            let pan = document.getElementById("pan").value;
            let country = document.getElementById("country").value;
            let gender = document.getElementsByName("gender");
            let preferences = document.getElementsByName("preferences");

            document.getElementById("nameError").innerText = "";

            if (name === "" || name.length > 15) {
                document.getElementById("nameError").innerText = "Please enter your name!";
                document.getElementById("name").focus();
                return false;
            }
            alert("Form submitted successfully");
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Test JavaScript Form Validataion</h2>
        <div id="time" class="time-box"></div>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label>Name* </label>
                <input type="text" id="name" style="border: 1px solid red;">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label>Address </label>
                <textarea id="address"></textarea>
            </div>
            <div class="form-group">
                <label>Zip Code* </label>
                <input type="text" id="zip">
            </div>
            <div class="form-group">
                <label>Country* </label>
                <select id="country">
                    <option value="">Please select...</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender* </label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            <div class="form-group">
                <label>Preferences* </label>
                <input type="checkbox" name="preferences" value="Red"> Red
                <input type="checkbox" name="preferences" value="Green"> Green
                <input type="checkbox" name="preferences" value="Blue"> Blue
            </div>
            <div class="form-group">
                <label>Phone* </label>
                <input type="text" id="phone">
            </div>
            <div class="form-group">
                <label>Email* </label>
                <input type="text" id="email">
            </div>
            <div class="form-group">
                <label>Password (6-8 characters)* </label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label>Verify Password* </label>
                <input type="password" id="verifyPassword">
            </div>
            <div class="form-group pan-container">
                <label>PAN No: </label>
                <input type="text" id="pan">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="SEND"> 
                <input type="reset" value="CLEAR">
            </div>
        </form>
    </div>
</body>
</html>
