<!DOCTYPE html>
<html>
<head>
    <title>23BCE1461</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d2d5b2;
            text-align: center;
        }
        .container {
            width: 350px;
            background-color: #808a66;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            color: white;
            text-align: left;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .product img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .product label {
            flex-grow: 1;
            margin-left: 10px;
        }
        .product input[type="checkbox"] {
            margin-right: 10px;
        }
        .product input[type="number"] {
            width: 50px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #a98250;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #8b6a3c;
        }
    </style>
    <script>
        function submitOrder() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;

            let appleQty = document.getElementById("appleQty").value;
            let bananaQty = document.getElementById("bananaQty").value;
            let avocadoQty = document.getElementById("avocadoQty").value;

            let appleChecked = document.getElementById("apple").checked ? appleQty : 0;
            let bananaChecked = document.getElementById("banana").checked ? bananaQty : 0;
            let avocadoChecked = document.getElementById("avocado").checked ? avocadoQty : 0;

            let orderData = {
                name, phone, email, appleChecked, bananaChecked, avocadoChecked
            };

            localStorage.setItem("orderData", JSON.stringify(orderData));
            window.location.href = "receipt.html";
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Grocery Order Form</h2>
        <label>Customer Name:</label>
        <input type="text" id="name">

        <label>Phone Number:</label>
        <input type="text" id="phone">

        <label>Email:</label>
        <input type="email" id="email">

        <h3>Products</h3>

        <div class="product">
            <img src="C:\Users\swaya\OneDrive - vit.ac.in\Desktop\apple.jpeg" alt="Apple">
            <label><input type="checkbox" id="apple"> Apple ($10/kg)</label>
            <input type="number" id="appleQty" min="0" value="0">
        </div>

        <div class="product">
            <img src="C:\Users\swaya\OneDrive - vit.ac.in\Desktop\banana.jpeg" alt="Banana">
            <label><input type="checkbox" id="banana"> Banana ($5/kg)</label>
            <input type="number" id="bananaQty" min="0" value="0">
        </div>

        <div class="product">
            <img src="C:\Users\swaya\OneDrive - vit.ac.in\Desktop\avacado.jpeg" alt="Avocado">
            <label><input type="checkbox" id="avocado"> Avocado ($7/kg)</label>
            <input type="number" id="avocadoQty" min="0" value="0">
        </div>

        <button onclick="submitOrder()">SUBMIT</button>
    </div>
</body>
</html>
